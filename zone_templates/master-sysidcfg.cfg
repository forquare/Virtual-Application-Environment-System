network_interface=PRIMARY {
        hostname=<NAME>
		default_route=<DEFAULT-ROUTE>
        ip_address=<IP-ADDRESS>
        netmask=255.255.255.0
}
terminal=xterm
system_locale=C
security_policy=NONE
name_service=NIS {
	domain_name=<DOMAINNAME> 
	name_server=<MASTER-NAME>(<MASTER-ADDRESS>)
}
timeserver=localhost
timezone=GMT
nfs4_domain=dynamic
root_password=<PASS>